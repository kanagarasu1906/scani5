name: Code Scan

on:
 push:
    branches: [ "master" ]  
 pull_request:
    branches: [ "master"  ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Install TruffleHog v2
        run: pip install trufflehog

      - name: ðŸ” Run TruffleHog on selected folders only
        run: |
          mkdir -p scan-results
          trufflehog --regex --entropy=True ./src > scan-results/trufflehog-src.json || true
          trufflehog --regex --entropy=True ./config > scan-results/trufflehog-config.json || true

      - name: ðŸ“¤ Upload TruffleHog Results
        uses: actions/upload-artifact@v4
        with:
         name: trufflehog-results
         path: scan-results/



      - name: ðŸ›¡ï¸ Vulnerability Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL

      - name: ðŸ“Š Code Quality Scan with SonarCloud
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
